//practice settings//
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_maxmoney 60000
mp_startmoney 60000
mp_freezetime 0
mp_buytime 9999
mp_buy_anywhere 1
sv_infinite_ammo 2
ammo_grenade_limit_total 5
bot_kick
mp_warmup_end


//binds//
bind l "noclip"
bind k "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"
bind j "cast_ray"

//C-hair//

alias "a1" clear
alias "a2" echo "*********************************************";
alias "a3" echo "YOUR CURRENT CROSSHAIR SETTINGS;"
alias "a4" echo "*********************************************";
alias "a5" developer 2
alias "a6" con_filter_enable 1
alias "a7" con_filter_text cl_crosshair
alias "a8" host_writeconfig //
alias "a9" con_filter_text cl_fix
alias "a10" host_writeconfig //
alias "a11" developer 0
alias "a12" con_filter_enable 0
alias "a13" showconsole
alias "showcrosshair" "a1;a2;a3;a4;a5;a6;a7;a8;a9;a10;a11;a12;a13"

bind p "showcrosshair"

//restarts game when config loads//
mp_restartgame 1