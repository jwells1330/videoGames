exec autoexec
exec chat
exec ch


//binds//

bind mouse1 	+attack
bind mouse2 	+primary
bind mwheelup	secondary
bind mwheeldown	melee

alias +primary 	"slot1; +attack2; ch1; r_drawviewmodel 1; spec_prev; sensitivity 7"
alias -primary		   	-attack2

alias secondary "slot2; ch2; r_drawviewmodel 0; sensitivity 5"

alias melee		"slot3; ch3; r_drawviewmodel 0; sensitivity 5"