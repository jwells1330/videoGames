bind t		"say_team"
bind u		
bind v		"+voicerecord"
bind w		"+mfwd"
bind x		"show_quest_log"
bind y		"say"
bind z		"mp_showrespawntimes"

bind f9		"load_itempreset 0"
bind f10		"load_itempreset 1"
bind f11		"load_itempreset 2"
bind f12		"load_itempreset 3"

bind SPACE		"+crouchjump"
bind SHIFT		"+duck"
bind `			"toggleconsole"
bind TAB		"+scoredisplay"
bind ENTER		"tr_teleport"
bind mouse5		"+use_action_slot_item"
	

bind "."	"changeteam"
bind ","	"changeclass"
bind "\"	"explode"
bind "/"	"join_class random"

//aliases//
alias +crouchjump "+jump; +duck; spec_mode"
alias -crouchjump "-jump; -duck; spec_mode"

alias "+scoredisplay" "+showscores; net_graph 5"
alias "-scoredisplay" "-showscores; net_graph 0"

alias +sens sensitivity 3
alias -sens sensitivity 10

//settings//
fov_desired 90
viewmodel_fov 90
r_drawviewmodel 0

hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2


//hitsound info//
tf_dingalingaling "1"
tf_dingaling_pitchmaxdmg "65"
tf_dingaling_pitchmindmg "135"
tf_dingaling_volume "2"

//chat box//
hud_saytext_time 5


//hovering health//
tf_hud_target_id_disable_floating_health 1



//null movement//

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none "" 

