exec autoexec
exec chat
exec ch


//binds//

bind mouse1 	+attack
bind mouse2		+mini
bind mouse4 	+sandvich

bind mwheeldown melee
bind mwheelup	secondary


alias melee		"slot3; ch3; sensitivity 5"

alias secondary	"slot2; ch2; sensitivity 7"

alias +mini		"slot1; +attack2; ch1; spec_prev; sensitivity 7"
alias -mini				-attack2

alias +sandvich		 +attack2
alias -sandvich		"-attack2; slot1; ch1"



r_drawviewmodel 1