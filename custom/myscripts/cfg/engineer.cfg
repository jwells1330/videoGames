exec autoexec
exec ch

r_drawviewmodel 1


//binds//


bind mouse1 		+attack
bind mouse2 		+attack2

bind mwheelup		primary
bind mwheeldown		melee
bind mouse4			secondary



alias primary  		"slot1; ch1; sensitivity 7"				

alias secondary 	"slot2; ch2; sensitivity 7"

alias melee			"slot3; ch3; sensitivity 5"	

bind q			"+use_action_slot_item"
bind e			"dropitem"




//chat-buildings//

bind r +chat

alias +chat "exec chat"
alias -chat "exec buildings"



