exec autoexec
exec chat
exec ch



//binds//

bind mouse1 +primary
bind mouse4 +melee
bind mouse2 +secondary

alias +primary 	 	"slot1; +attack; spec_next; ch1; r_drawviewmodel 0; sensitivity 5"
alias -primary	 	"		-attack;				 "
alias +secondary 	"slot2; +attack; spec_prev; ch2; r_drawviewmodel 0; sensitivity 7"
alias -secondary	"		-attack;				 "
alias +melee		"slot3; +attack; 			ch3; r_drawviewmodel 1; sensitivity 5"
alias -melee		"		-attack;				 "
