exec autoexec
exec chat
exec ch


//binds//
sensitivity 5

bind mouse1 	+attack
bind mouse2 	+attack2

bind mwheelup 	primary 
bind mwheeldown	sticky
bind mouse4		melee

alias primary	"slot1; ch1; r_drawviewmodel 0"
alias sticky	"slot2; ch2; r_drawviewmodel 0"
alias melee		"slot3; ch3; r_drawviewmodel 1"