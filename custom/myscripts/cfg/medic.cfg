exec autoexec
exec chat


//binds//
bind mouse1		+attack
bind mouse2 	+heal
bind mwheelup 	primary
bind mwheeldown melee


alias primary 	"slot1; -autoheal; ch1; r_drawviewmodel 1; sensitivity 5"
alias melee		"slot3; -autoheal; ch3; r_drawviewmodel 1; sensitivity 5"




alias +heal 	"slot2; +attack2; +autoheal; ch2; spec_prev; r_drawviewmodel 0; sensitivity 5"
alias -heal				-attack2

alias +autoheal "+attack; bind mouse1 +target"
alias -autoheal "-attack; bind mouse1 +attack"

alias +target "-attack; spec_next"
alias -target "+attack"