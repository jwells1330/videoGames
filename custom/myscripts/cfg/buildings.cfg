bind mouse5 +switcher

bind 1 sentry
bind 2 dispenser
bind 3 entrance
bind 4 exit


alias +switcher "alias sentry sd; alias dispenser dd; alias entrance end; alias exit exd"
alias -switcher "alias sentry sb; alias dispenser db; alias entrance enb; alias exit exb"

alias sb "build 2"
alias sd "destroy 2"

alias db "build 0"
alias dd "destroy 0"

alias enb "build 1"
alias end "destroy 1"

alias exb "build 3"
alias exd "destroy 3"